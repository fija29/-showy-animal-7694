    <title>electronic Page</title>
    <style>
      /* Write all necessery css here  */
     /*nav bar */
     #container{
    display:flex;
    
    
}
#container>div>img{
    width:40px;
   
}

.logo>div>img{
  width:200px;
  padding-left: 400px;
  padding-top: 20px;
}
.search{
    display:flex;
    padding-top: 40px;
    padding-left: 80px;
}
    
.icon>div{
    display:flex;
    padding-top: 40px;
    padding-left: 100px;
    justify-content:space-between;
}
.icon>div>img{
    width:40px;
}

.icon>div>img:nth-last-child(2){
    width:40px;
    padding-left: 30px;
}

#blue{
   display:flex;
   justify-content: space-between;
   color:white;
   background-color: #1E88E5;
   margin-top: 30px;
}
      /* filter */
      #filter{
       display: block;
       margin: auto;
       font-size: 30px;
       margin-top: 30px;
       margin-bottom: 30px;

      }
      #product-container{
        /* border: 2px solid red; */
        display: grid;
        grid-template-columns:20% 20% 20% 20% ;
        grid-gap: 20px;
        /* margin: auto; */
        justify-content: center;
      }
      #product-container>div{
        /* border: 2px solid red; */
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        padding: 10px;
      }
      #product-container>div>img{
        height: 200px;
        width: 100%;

      }
      #product-container>div>button:nth-last-child(2){
         margin-left: 20px;
         font-size: 20px;
         background-color: rgb(81, 201, 245);
         color: white;
         padding: 5px;
         border: none;
         border-radius: 3px;

      }
      #product-container>div>button:nth-last-child(1){
         margin-left: 80px;
         font-size: 20px;
        
         background-color: red;
         color: white;
         padding: 5px;
         border: none;
         border-radius: 3px;

      }



    </style>

  <script>
    async function FetchData(){
        try{
          let res=await fetch("https://dbioz2ek0e.execute-api.ap-south-1.amazonaws.com/mockapi/get-tech-products")
                              
               res=await res.json()
              console.log(res)
              FilterData(res.data)
              // DisplayProduct(res.data)
        }catch(err){
          console.log(err)
        }
    }
    FetchData()
let filterBy=document.getElementById("filter")
   filterBy.addEventListener("change",()=>{
       FetchData()
   })
    function FilterData(data){
      let filterValue=filterBy.value
       if(filterValue===""){
        DisplayProduct(data)
       }else{
        data=data.filter((product)=>{
          // it will return boolean value
          return product.brand==filterValue
        })
        DisplayProduct(data)
       }
        
    }
    let CartArr=JSON.parse(localStorage.getItem("cart"))||[]
    let Cart=JSON.parse(localStorage.getItem("buy"))||[]
    let Container=document.getElementById("product-container")
    function DisplayProduct(data){
      Container.innerHTML=""
        data.forEach((product)=>{
            let card=document.createElement("div")
            let image=document.createElement("img")
            let brand=document.createElement("h3")
            let category=document.createElement("p")
            let details=document.createElement("p")
            let price=document.createElement("h4")
            let add_to_cart=document.createElement("button")
              add_to_cart.textContent="Add to Cart"
             let buy_now=document.createElement("button") 
               buy_now.textContent="Buy Now"
              image.src=product.img;
              brand.textContent=product.brand;
              category.textContent=product.category;
              price.textContent=`₹${product.price}`;
              details.textContent=product.details
            add_to_cart.addEventListener("click",()=>{
                if(checkDuplicate(product)){
                  alert("Product Already in Cart")
                }else{
                  CartArr.push({...product,quantity:1})
                  localStorage.setItem("cart",JSON.stringify(CartArr))
                  alert("Product Added To Cart")

                }
                buy_now.addEventListener("click",()=>{
                    localStorage.setItem("buy",JSON.stringify(Cart));
                })
            })
              card.append(image,brand,price,details,category,add_to_cart,buy_now)
              Container.append(card)
        })




    }

   function  checkDuplicate(product){
        for(let i=0;i<CartArr.length;i++){
          if(CartArr[i].id===product.id){
            return true
          }
        }
        return false
   }
    // Write all necessery JS here 
  </script>
